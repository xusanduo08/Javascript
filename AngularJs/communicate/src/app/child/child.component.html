<div class="formCnt">
  <form action="" #formRef="ngForm" (ngSubmit)="doLogin(formRef.value)">
    Name:
    <input type="text"
           [placeholder] = 'placeholder'
           [(ngModel)] ='userName'
           name="userName">
    <div>
      <button type="button" (click)="emitEvent()">Click</button>
    </div>
  </form>
</div>
